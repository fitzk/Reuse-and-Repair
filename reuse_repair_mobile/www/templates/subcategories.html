<ion-view title="Subcategories">
	<div id="subcategories-spinner" class="bg-spinner"><ion-spinner icon="android"></ion-spinner></div>
	<ion-content>
		<ion-list>
		  <ion-item ng-repeat="x in subcategories", href="#/businesses/category/{{category_id}}/subcategory/{{x.id}}">
		    {{x.name}}
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
