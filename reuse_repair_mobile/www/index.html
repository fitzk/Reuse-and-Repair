<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="rrapp">
  <ion-pane>
    <div id="splash">
      <div id="splash-content">
        <h1>Corvalis Reuse & Repair</h1>
      </div>
    </div>
    <ion-header-bar class="bar-balanced">
      <img class="csclogo" src="../img/logofulltrimbest.png">
      <h1 class="title">Corvalis Reuse & Repair</h1>
      <button class="button button-clear button-white icon ion-android-more-vertical padding-right"></button>
    </ion-header-bar>
    <ion-nav-bar class="bar-subheader bar-stable">
      <ion-nav-back-button>
        <i class="ion-chevron-left"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content scroll="false" class="has-subheader">
      <ion-nav-view>
      </ion-nav-view>
    </ion-content>
  </ion-pane>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAd2_DENcgc7RGSHuHquV5CAW4gkCwKvaA"></script>
</body>
</html>
